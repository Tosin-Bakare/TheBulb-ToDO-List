<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo3</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css" type="text/css">
   
</head>
<body>   
    <div class="container">
        <div class="header">
            <h1>TODO LIST </h1>
            <p><span id="datetime"></span></p>
        </div>

        <div class= "todo-body">
            <form action="#" id="form">
                <input type="text" id="myinput"  placeholder="Things to do...">
                <button type="submit" id="add"><i class="fa fa-plus-circle buttons" ></i></button>
            </form>
        </div> 
        <div class="todo-list">
            <ul id="myUL"></ul>
        </div>

      

    </div>
    <script src="todo.js"></script>
</body>
</html>
